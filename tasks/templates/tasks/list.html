<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: #3a86ff;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #8338ec;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffbe0b;
		border-color: #e59400;
	}

	.tmdb-buttons {
		display: flex;
		flex-direction: column;
		gap: 8px;
		margin-bottom: 16px;
	}

	.btn-netflix {
		background-color: #e50914;
		border-color: #b20710;
		color: #fff;
		width: 100%;
	}

	.btn-amazon {
		background-color: #00a8e0;
		border-color: #007ba5;
		color: #fff;
		width: 100%;
	}

	.btn-appletv {
		background-color: #555;
		border-color: #333;
		color: #fff;
		width: 100%;
	}

	.btn-clear {
		background-color: #ff4444;
		border-color: #cc0000;
		color: #fff;
		width: 100%;
	}

</style>
<h1 style="text-align: center; color: #fb5607; font-size: 125px; text-shadow: -10px 0 black, 0 10px black, 10px 0 black, 0 -10px black;

"><b>WATCH LIST</b></h1>
<div class="center-column">
	<div class="tmdb-buttons">
		<form method="POST" action="{% url 'add_netflix' %}">
			{% csrf_token %}
			<button type="submit" class="btn btn-netflix">Ajouter 10 séries Netflix à ma watchlist</button>
		</form>
		<form method="POST" action="{% url 'add_amazon' %}">
			{% csrf_token %}
			<button type="submit" class="btn btn-amazon">Ajouter 10 séries Amazon Prime à ma watchlist</button>
		</form>
		<form method="POST" action="{% url 'add_appletv' %}">
			{% csrf_token %}
			<button type="submit" class="btn btn-appletv">Ajouter 10 séries Apple TV+ à ma watchlist</button>
		</form>
		<form method="POST" action="{% url 'clear_watchlist' %}">
			{% csrf_token %}
			<button type="submit" class="btn btn-clear">Vider la watchlist</button>
		</form>
	</div>

	<div class="todo-list">
	{% for task in tasks %}
		<div class="item-row">
			<a class="btn btn-sm btn-info" href = "{% url 'update_task' task.id %}">Update</a>
			<a class="btn btn-sm btn-danger" href = "{% url 'delete' task.id %}">Delete</a>
			{% if task.complete == True %}
			<strike>{{task}}</strike>
			{% else %}
			<span>{{task}}</span>
			{% endif %}

		</div>
	{% endfor %}
	</div>
</div>
